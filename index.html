<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src = "src/constants.js"></script>
    <script src = "src/utils.js"></script>
    <script src = "src/script.js" async></script>

    <title>Speed Match</title>
</head>


<body>

    <h1 class="page-title">Speed Match</h1>

    <div id= "click-to-start" class="overlay-text visible">
        Click to Start!
    </div>


    <div id="game-over-text" class="overlay-text game-over-text">
        <div class="game-over-text-score" style="font-size: 0.7em;">
            <h3>Score: <span id="final-score">       </span> points<br></h3>
            Correct: <span id="matches">      </span> of <span id="cards-played"> </span><br>
            Accuracy: <span id="accuracy">  </span>%
        </div>
    </div>



    <h2 class="game-description">Does the CURRENT card match the card that came IMMEDIATELY BEFORE it?</h2>
    
    <div class="game-container">

        
        <div class="game-info-container">
            <div class="game-info">
                TIME: 0:<span id="countdown">1000000</span><span></s></span>
            </div>

           <div class="game-info">
                SCORE: <span id="score"> 0 </span>
            </div> 

        </div>


        <div class="cards-container">
            <div id="empty-card" class="card"></div>
            <div class="checks-container">
                <img src="assets/tick.png" id="check-tick">
                <img src="assets/cross.png" id="check-cross">
            </div>
            <div id="card-image"  class="card"></div>
        </div>



        <div class="bottons-container">
            <button id="no-button"> NO <- </button>
            <button id="yes-button"> -> YES </button>
        </div>
        <br><br><br><br><br>
        <h5>Made with love ðŸ’™ by Paola at Ironhack</h5>
    </div>



</body>
</html>
